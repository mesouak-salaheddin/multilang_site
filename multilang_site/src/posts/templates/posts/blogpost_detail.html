{% extends 'base.html' %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block content %}
    <section class="article-detail">
        <h1>{{ post.title }}</h1>
        <img src="{{ post.thumbnail.url }}" alt="Image de l'article">
        <div>{{ post.content|safe }}</div>
    </section>
{% endblock %}
